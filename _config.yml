# Site settings
title: BSidesLuanda
description: 'Stay tuned we are setting up, Event comming soon to Luanda - Angola' 
url: 'http://www.bsidesluanda.org'
baseurl: '/'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'BSidesLuanda'
  email: admin@bsidesluanda.org
  twitter_username: BSidesLDA
  #facebook_username: joshgerdes
  #github_username:  joshgerdes
  #linkedin_username:  joshgerdes

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
